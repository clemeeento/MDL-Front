<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' href="Liste.css">
        <title>Modifier Client</title>

        <script src="Modifier.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="conteneur">
            <h1 id="header">Modifications</h1>
            <form id="customer-form">
                <label for="last">Nom :</label>
                <input type="text" id="last" placeholder="Nom"><br><br>
                <label for="first">Prénom :</label>
                <input type="text" id="first" placeholder="Prénom"><br><br>
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br><br>
                <label for="company">Société :</label>
                <input type="text" id="company" placeholder="Société"><br><br>
                <label for="country">Pays :</label>
                <input type="text" id="country" placeholder="Pays"><br><br>
              </form>
        </div>
    </body>
    <footer>
        <button type="button" onclick="">Appliquer</button>
    </footer>
</html>
