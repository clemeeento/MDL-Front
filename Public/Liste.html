<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Liste Client</title>

        <script src="Liste.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="conteneur">
            <h1 id="header">Liste des clients</h1>
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Société</th>
                        <th>Pays</th>
                        <th>EMail</th>
                        <th>Modifier</th>
                        <th>Supprimer</th>
                    </tr>
                </thead>
                <tbody id="customers">
                    <tr>
                        <td><span id="last"></span></td>
                        <td><span id="first"></span></td>
                        <td><span id="company"></span></td>
                        <td><span id="country"></span></td>
                        <td><span id="email"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <footer>
        <br><button type="button" onclick="pagePrecedente()">Page précédente</button>
        <button type="button" onclick="pageSuivante()">Page suivante</button>
        <select id="selectNumber">
            <option value="">Sélectionnez un numéro</option>
        </select>
        <button type="button" onclick="window.location.href='Ajouter.html'">Ajouter client</button>
    </footer>
</html>
